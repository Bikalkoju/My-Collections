<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3d Card</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="wrapper">
        <div class="card_flip">
            <div class="card-wrapper axis-y">
                <div class="card">
                    <div class="card_front card_face">
                        <div class="card_content">
                            <h3>Front</h3>
                        </div>
                    </div>
                    <div class="card_back card_face">
                        <div class="card_content">
                            <h3>back</h3>
                        </div>
                    </div>
                </div>
                <p>Rotate Y-axis</p>
            </div>
            <div class="card-wrapper axis-x">
                <div class="card">
                    <div class="card_front card_face">
                        <div class="card_content">
                            <h3>Front</h3>
                        </div>
                    </div>
                    <div class="card_back card_face">
                        <div class="card_content">
                            <h3>back</h3>
                        </div>
                    </div>
                </div>
                <p>Rotate X-axis</p>
            </div>
        </div>
    </div>
</body>

</html>
